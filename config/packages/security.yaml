security:
  enable_authenticator_manager: true

  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    # Disable security for dev tools and static files
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # 1) JWT LOGIN FIREWALL (public)
    login:
      pattern: ^/api/login_check
      stateless: true
      provider: app_user_provider
      json_login:
        check_path: /api/login_check
        username_path: email      # <-- FIXED HERE
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    # 2) API FIREWALL (protected by JWT)
    api:
      pattern: ^/api
      stateless: true            # APIs MUST be stateless
      provider: app_user_provider
      jwt: ~                     # Use LexikJWT

    # 3) WEBSITE LOGIN FIREWALL (for /login page)
    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\AppAuthenticator
      logout:
        path: app_logout
        target: app_ingredient

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /
        always_remember_me: true

  access_control:
    # Allow Swagger UI to load
    - { path: ^/api$, roles: PUBLIC_ACCESS }

    # Allow login_check without authentication
    - { path: ^/api/login_check, roles: PUBLIC_ACCESS }

    # ALL OTHER API ROUTES REQUIRE JWT
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

    # Web routes requiring login
    - { path: ^/ingredient/create, roles: ROLE_USER }
    - { path: ^/ingredient/edit, roles: ROLE_USER }
    - { path: ^/ingredient/delete, roles: ROLE_USER }
    - { path: ^/recette/create, roles: ROLE_USER }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
